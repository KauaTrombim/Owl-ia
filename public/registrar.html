<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Owl.IA</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <script type="module" src="../api/register.js"></script>

    <form  id="form_register" method="POST" class="bg-gray-800 p-6 rounded-xl shadow-lg w-80 space-y-4">

        <h2 class="text-2xl font-bold text-blue-400 text-center">Cadastre-se</h2>

        <label for="username" class="block font-semibold">Nome:</label>
        <input type="text" id="username" placeholder="Digite seu nome" required 
            class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">


        <label for="email" class="block font-semibold">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu E-mail" required 
            class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">


        <label for="password" class="block font-semibold">Senha:</label>
        <input type="password" id="password" placeholder="Digite uma senha" required 
            class="w-full p-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">


        <button type="submit"
            class="w-full p-2 mt-2 font-semibold bg-blue-600 rounded-md cursor-pointer hover:bg-blue-700">Enviar</button>
        <a href="./login.html">jรก tem uma conta? Entre na sua conta!</a>
    </form>

</body>
</html>
